<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>

<body>
    <div class="scoreboard-container">
        <div class="teams-row">
            <div class="team-container" id="home-team">
                <div class="title-container">
                    <h3 id="home-title">HOME</h3>
                </div>
                <div class="score-container">
                    <h2 id="home-score">0</h2>
                </div>
                <div class="btn-row">
                    <button class="btn increment-btn" id="home-plus-1-btn" onclick="incrementHomeBy1()">+1</button>
                    <button class="btn increment-btn" id="home-plus-2-btn" onclick="incrementHomeBy2()">+2</button>
                    <button class="btn increment-btn" id="home-plus-3-btn" onclick="incrementHomeBy3()">+3</button>
                </div>
            </div>
            <div class="team-container" id="guest-team">
                <div class="title-container">
                    <h3 id="guest-title">GUEST</h3>
                </div>
                <div class="score-container">
                    <h2 id="guest-score">0</h2>
                </div>
                <div class="btn-row">
                    <button class="btn increment-btn" id="guest-plus-1-btn" onclick="incrementGuestBy1()">+1</button>
                    <button class="btn increment-btn" id="guest-plus-2-btn" onclick="incrementGuestBy2()">+2</button>
                    <button class="btn increment-btn" id="guest-plus-3-btn" onclick="incrementGuestBy3()">+3</button>
                </div>
            </div>
        </div>
        <div class="new-game-container">
            <button class="btn" id="end-game-btn" onclick="endGame()">End Game</button>
            <button class="btn" id="new-game-btn" onclick="newGame()">New Game</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
