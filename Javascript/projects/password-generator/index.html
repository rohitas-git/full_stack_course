<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="card">
      <h1 class="card-title">
        Generate a <br /><span class="text-highlight">random password</span>
      </h1>
      <p class="card-subtitle">Never use an insecure password again.</p>
      <div id="btn-rows">
        <button id="generate-password-btn" onclick="generateRandomPassword()">
          Generate passwords
        </button>
        <label class="toggle">
          <span>Symbol</span>
          <span class="toggle-switch">
            <input type="checkbox" id="symbols-toggle" checked>
            <span class="toggle-slider"></span>
          </span>
        </label>
        <label class="toggle">
          <span>Numbers</span>
          <span class="toggle-switch">
            <input type="checkbox" id="numbers-toggle" checked>
            <span class="toggle-slider"></span>
          </span>
        </label>
      </div>
      <div class="password-container">
        <div class="password-display">
          <p class="password-text" id="password-text-1">Password</p>
        </div>
        <div class="password-display">
          <p class="password-text" id="password-text-2">Password</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
